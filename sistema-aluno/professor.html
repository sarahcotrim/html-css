    <article class="main">
        <div class="box">
            <div class="cadastro">Cadastro de Professores</div>
        <div class="pessoal"><h3>Dados Pessoais</h3>

            <p><label for="name">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="digite seu nome" required>

            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco" placeholder="digite seu endereco" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="digite seu email" required></p>

            <p><label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" placeholder="digite seu CPF" required>

            <label for="city">Cidade</label>
            <select id="cidade" name="cidade">
                <option value="guanambi">Guanambi</option>
                <option value="brumado">Brumado</option>
                <option value="tanque novo">Tanque Novo</option>
            </select>

            <label for="state">Estado</label>
            <select id="estado" name="estado">
                <option value="bahia">Bahia</option>
                <option value="minas gerais">Minas Gerais</option>
                <option value="sao paulo">São Paulo</option>
            </select>

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="digite sua senha" required></p>

        </div>

        <div class="profissional"><h3>Dados Profissionais</h3>

            <p><label for="job">Local de Trabalho</label>
            <input type="text" name="trabalho" id="trabalho" placeholder="digite seu local de trabalho" required></p>

            <p><label for="formacao">Formação</label>
            <input type="text" name="formacao" id="formacao" placeholder="digite sua formação" required></p>

            <p><input type="submit" value="salvar"></p>

        </div>
        </div>
    </article>

    <footer>Rodape</footer>
</body>
</html>
